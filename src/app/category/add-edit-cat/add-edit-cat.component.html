<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CategoryName"
        placeholder="Provide Category Name">
    </div> 
    <label class="col-sm-2 col-form-label">Order</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Ordering"
        placeholder="Provide Order">
    </div> 
</div>

<button (click)="addCategory()" *ngIf="cat.CategoryId==0" class="btn btn-outline-primary">
    Add
</button>
<button (click)="updateCategory()" *ngIf="cat.CategoryId!=0" class="btn btn-outline-primary">
    Update
</button>
